<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>{{news.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{news.title}}</ion-card-subtitle>
      <ion-card-title><ion-img src="{{news.imageURL}}"></ion-img></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{news.description}}
    </ion-card-content>
  </ion-card>

</ion-content>
