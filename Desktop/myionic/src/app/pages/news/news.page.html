<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
<ion-item *ngFor="let newsItem of news" (click)="ongotoDeatiales(newsItem.id)">
    <ion-thumbnail slot="start">
        <ion-img src="{{newsItem.imageURL}}"></ion-img>
      </ion-thumbnail>
<ion-label>
  <h1>{{ newsItem.title }}</h1>
  <h3>{{ newsItem.date }}</h3>
</ion-label>

</ion-item>
</ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>
